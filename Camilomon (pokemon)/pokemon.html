<html>
  <head>
    <meta charset="utf-8" />
    <title>Camilomon!</title>
    <link rel="stylesheet" href="./pokemon.css" />
  </head>
  <body>
    <section id="encabezado">
      <img
        src="./Pokemones/International_Pokémon_logo.svg.png"
        alt=""
        ,
        height="80"
        id="logo-pokemon"
      />
      <h1>Prparate para la pelea con Camilomon! Un test de html, css y js</h1>
    </section>

    <!-- <div class="status-bar">

    <h2 class="titulo_inicio">Tus rivales!</h2>
    <h2 class="titulo_post_inicio">
      El&nbsp<span id="span_nombre_mascota_enemigo"></span>&nbspde tu enemigo
      tiene&nbsp <span id="vida_mascota_enemigo"></span>&nbspHp
    </h2>
    <section id="enemy">
      <!-- Mascotas -->
      <label for="EnemyShaymin" id="Enemy_Shaymin_label">
        <span id="EnemyShaymin_Hp">20 Hp</span>
        Shaymin
        <img
          src="Pokemones/492.gif"
          alt="Shaymin"
          title="tierra"
          width="60"
          height="60"
          id="EnemyShaymin"
        />
      </label>
      <label for="EnemySunflora" id="Enemy_Sunflora_label">
        <span id="EnemySunflora_Hp">20 Hp</span>
        Sunflora
        <img
          src="Pokemones/192.gif"
          alt="Sunflora"
          title="agua_fuego"
          width="60"
          height="60"
          id="EnemySunflora"
        />
      </label>
      <label for="EnemyTotodaile" id="Enemy_Totodaile_label">
        <span id="EnemyTotodaile_Hp">20 Hp</span>
        Totodaile
        <img
          src="Pokemones/158.gif"
          alt="Totodaile"
          title="agua"
          width="60"
          height="60"
          id="EnemyTotodaile"
        />
      </label>
      <label for="EnemyCharizard" id="Enemy_Charizard_label">
        <span id="EnemyCharizard_Hp">20 Hp</span>
        Charizard
        <img
          src="Pokemones/006.gif"
          alt="Charizard"
          title="fuego"
          width="60"
          height="60"
          id="EnemyCharizard"
        />
      </label>
      <label for="EnemyGarchomp" id="Enemy_Garchomp_label">
        <span id="EnemyGarchomp_Hp">20 Hp</span>
        Garchomp
        <img
          src="Pokemones/445.gif"
          alt="Garchomp"
          title="fuego_tierra"
          width="60"
          height="60"
          id="EnemyGarchomp"
        />
      </label>
      <label for="EnemyKabutops" id="Enemy_Kabutops_label">
        <span id="EnemyKabutops_Hp">20 Hp</span>
        Kabutops
        <img
          src="Pokemones/141.gif"
          alt="EnemyKabutops"
          title="tierra"
          width="60"
          height="60"
          id="EnemyKabutops"
        />
      </label>
    </section>

    <h2 class="titulo_inicio">Porfavor! Elije tu pokemon!!</h2>
    <h2 class="titulo_post_inicio">
      Tu&nbsp<span id="span_nombre_mascota"></span>&nbsptiene&nbsp
      <span id="vida_mascota_jugador"></span> &nbspHp
    </h2>
    <section id="mascotas">
      <!-- Mascotas -->
      <label for="Shaymin" id="Shaymin_label">
        <span id="Shaymin_Hp"></span>
        Shaymin
        <input type="radio" name="mokepon" id="Shaymin" />
        <img
          src="Pokemones/492.gif"
          alt="Shaymin"
          title="tierra"
          width="60"
          height="60"
          id="Shaymin"
        />
      </label>
      <label for="Sunflora" id="Sunflora_label">
        <span id="Sunflora_Hp">20 Hp</span>
        Sunflora
        <input type="radio" name="mokepon" id="Sunflora" />
        <img
          src="Pokemones/192.gif"
          alt="Sunflora"
          title="agua_fuego"
          width="60"
          height="60"
          id="Sunflora"
        />
      </label>
      <label for="Totodaile" id="Totodaile_label">
        <span id="Totodaile_Hp">20 Hp</span>
        Totodaile
        <input type="radio" name="mokepon" id="Totodaile" />
        <img
          src="Pokemones/158.gif"
          alt="Totodaile"
          title="agua"
          width="60"
          height="60"
          id="Totodaile"
        />
      </label>
      <label for="Charizard" id="Charizard_label">
        <span id="Charizard_Hp">20 Hp</span>
        Charizard
        <input type="radio" name="mokepon" id="Charizard" />
        <img
          src="Pokemones/006.gif"
          alt="Charizard"
          title="fuego"
          width="60"
          height="60"
          id="Charizard"
        />
      </label>
      <label for="Garchomp" id="Garchomp_label">
        <span id="Garchomp_Hp">20 Hp</span>
        Garchomp
        <input type="radio" name="mokepon" id="Garchomp" />
        <img
          src="Pokemones/445.gif"
          alt="Garchomp"
          title="fuego_tierra"
          width="60"
          height="60"
          id="Garchomp"
        />
      </label>
      <label for="Kabutops" id="Kabutops_label">
        <span id="Kabutops_Hp">20 Hp</span>
        Kabutops
        <input type="radio" name="mokepon" id="Kabutops" />
        <img
          src="Pokemones/141.gif"
          alt="Kabutops"
          title="tierra"
          width="60"
          height="60"
          id="Kabutops"
        />
      </label>
    </section>

    <section id="botones">
      <button id="boton_seleccionar_mascota">ATACA!</button>
      <button id="boton_restart">Reiniciar combate</button>
    </section>

    <section id="Status">
      <!-- <h2>Historial!</h2> -->
      <section id="Status-2">
        <section id="Log_de_ataques"></section>
      </section>
    </section>

    <script src="js/pokemon.js"></script>
  </body>
</html>
